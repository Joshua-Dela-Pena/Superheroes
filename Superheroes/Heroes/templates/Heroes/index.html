<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Index</title>
</head>
<body>
    <h1>List of Heroes</h1>
    <a href="{% url 'Heroes:create' %}">Add New Heroes</a>
    <ul>
        {% for hero in all_heroes%}
        <li> <h2>{{hero.name}} - <a href="{% url 'Heroes:detail' hero.id %}">Click for Details</a>
             - <a href="{% url 'Heroes:delete' hero.id %}">Delete</a> - <a href="{% url 'Heroes:edit' hero.id %}">Edit Hero</a></h2> </li> 
        {% endfor %}
    </ul>
    <img src="{% static 'superheroes/spidey.jpg' %}" alt="Oops the picture couldn't load!">
</body>
</html>
